services:
  - type: web
    name: my-frontend
    runtime: node
    plan: free
    buildCommand: |
      cd frontend
      npm install --legacy-peer-deps
    startCommand: |
      cd frontend
      npm run build
      PORT=$PORT npm run start
    envVars:
      - key: PORT
        value: 3000  

  - type: web
    name: my-backend
    runtime: python
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
